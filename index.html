<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta
      name="description"
      content="A collection of images from around the United States of America brought to you by Practicum"
    />
    <meta name="author" content="Irvin Valentic" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/header__image.svg" alt="Around the U.S. image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="A picture of Yosemite Valley"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Yosemite Valley</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="A picture of Lake Louise"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Lake Louise</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="A picture of Bald Mountains"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Bald Mountains</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="A picture of Latemar"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Latemar</p>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="A picture of Vanoise National Park"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Vanoise National Park</p>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="A picture of Lage di Braies"
                class="card__image"
              />
              <div class="card__content">
                <p class="card__text">Lago di Braies</p>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p>&copy;2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
