<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta
      name="description"
      content="A collection of images from around the United States of America brought to you by Practicum"
    />
    <meta name="author" content="Irvin Valentic" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/header__image.svg"
          alt="Around the U.S. image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <div class="cards page__section">
          <ul class="cards__list"></ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy;2022 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__button modal__button-close"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_name"
              name="name"
              id="profile-name"
              required
              minlength="2"
              maxlength="40"
              placeholder="Name"
            />
            <span id="profile-name-error" class="modal__error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_description"
              name="description"
              id="profile-description"
              required
              minlength="2"
              maxlength="200"
              placeholder="Description"
            />
            <span id="profile-description-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__button modal__button-save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button
          type="submit"
          class="modal__button modal__button-close"
        ></button>
        <h2 class="modal__title">New Place</h2>

        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_name"
              name="title"
              id="place-name"
              required
              minlength="1"
              maxlength="30"
              placeholder="Title"
            />
            <span id="place-name-error" class="modal__error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input modal__input_description"
              name="link"
              id="place-link"
              required
              placeholder="Image Link"
            />
            <span id="place-link-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__button modal__button-save">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="picture-modal">
      <div class="modal__picture">
        <button
          type="submit"
          class="modal__button modal__button-close"
        ></button>
        <img class="modal__preview-image" src="  " alt="  " />
        <p class="modal__picture-description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__image_container">
          <div class="card__image"></div>
          <img class="card__remove" src="./images/Trash.svg" />
        </div>

        <div class="card__content">
          <h2 class="card__text"></h2>
          <button
            aria-label="like"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module" defer></script>
  </body>
</html>
